{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Главная{% endblock %} - Портал СМС</title>
    <link rel="stylesheet" type="text/css" href="{% static 'smsapp\css\bootstrap.css' %}">
</head>
<body>
    <div class="container bg-light">
        <header>
            <h2>Рассылка СМС</h2>
        </header>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'smsform' %}">Главная </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/">Админка </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Выход ({{ user.username }}) </a>
                </li>
            </ul>
        </nav>
        {% endif %}
        <section>
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </div>
</body>
</html>
